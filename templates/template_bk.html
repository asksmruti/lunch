<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 30%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>

<table>
  <tr>
    <th>Employee</th>
  </tr>
    {% for teammembers in allLists %}
        {% for val in teammembers %}
            <tr>
              <td>{{val}}</td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>

</body>
</html>
